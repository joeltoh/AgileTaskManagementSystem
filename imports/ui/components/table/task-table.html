<template name='taskTable'>
  <div class="portlet">
    <div class="portlet-title">
      <div class="caption">
        <i class="fa fa-list-alt" aria-hidden="true"></i>{{tableName}}</div>
    </div>
    <div class="portlet-body">
      <div class="table-scrollable">
        <table class="table table-striped table-bordered table-advance table-hover">
          <thead>
            <tr>
              {{#each columns}}
              <th>
                <i class="icon-{{icon}}" field='{{field}}'></i> {{text}}
              </th>
              {{/each}}
            </tr>
          </thead>
          <tbody>
            {{#each taskRecords}}
            <tr>
              <td class="highlight">
                <div class="success"></div>
                <a> {{counter}} </a>
              </td>
              <td class="hidden-xs"> {{ task_text }} </td>
              <td> {{ task_priority }} </td>
              <td> {{ task_start_date }} </td>
              <td> {{ task_end_date }} </td>
              <td> {{ task_duration }} </td>
              <td> {{ task_progress }} </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
