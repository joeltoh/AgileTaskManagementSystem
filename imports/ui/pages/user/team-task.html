<template name='teamTask'>
  <div class='page-content gantt'>
    <div class="container-fluid">
      <div class="row" style="margin-bottom: 20px">
        <div class="col-md-4">
          <h1>Team Progress</h1>
        </div>
        <div class="col-md-8">
          <form class="form-inline pull-right">
            <div class="form-group">
              <label for="date-start">Start Date</label>
              <input type="text" class="form-control" placeholder="Start Date" name="date-start" id="date-start">
            </div>
            <div class="form-group">
              <label for="date-end">End Date</label>
              <input type="text" class="form-control" placeholder="End Date" name="date-end" id="date-end">
            </div>
          </form>
        </div>
      </div>

      <div class="well">
        <div class="row">
          <div id="gantt-here"></div>
        </div>
      </div>
    </div>
  </div>
</template>
