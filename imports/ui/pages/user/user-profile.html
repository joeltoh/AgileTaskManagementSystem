<template name='userProfile'>
  <div class='page-content'>
    <div class="portlet light bordered">
      <div class="portlet-title">
        <div class="caption font-red-sunglo">
          <i class="fa fa-user font-red-sunglo"></i>
          <span class="caption-subject bold uppercase">&nbsp;Change Profile Details</span>
        </div>
      </div>
      <div class="portlet-body form">
        <form role="form" id='personal-info-form'>
          <div class="form-body">
            <div class="form-group">
              <label>
                <i class="fa fa-envelope fa-fw font-dark"></i>&nbsp;Email Address</label>
              <input type="text" id='username' class="form-control input-circle" placeholder="{{username}}" disabled>
            </div>
            <div class="form-group">
              <label>
                <i class="fa fa-address-card fa-fw font-dark"></i>&nbsp;Full Name</label>
              <input type="text" id='name' class="form-control input-circle" placeholder="{{name}}">
            </div>
            <div class="form-group">
              <label>
                <i class="fa fa-phone-square fa-fw font-dark"></i>&nbsp;Phone Number</label>
              <input type="text" id='phone' class="form-control input-circle" placeholder="{{phone}}">
            </div>
            <div class="alert {{piSuccess}} {{#unless piMessage}}display-hide{{/unless}}">
              <button class="close" data-close="alert"></button>
              <span>{{piMessage}}</span>
            </div>
            <input type="submit" id='personal-info-submit' class="btn blue" value='Update'>
            <input type="button" id='personal-info-cancel' class="btn default" value='Cancel'>
          </div>
        </form>
      </div>
    </div>

    <div class="portlet light bordered">
      <div class="portlet-title">
        <div class="caption font-red-sunglo">
          <i class="fa fa-key font-red-sunglo"></i>
          <span class="caption-subject bold uppercase">&nbsp;Update Password</span>
        </div>
      </div>
      <div class="portlet-body form">
        <form role="form" id='pw-form'>
          <div class="form-body">
            <div class="form-group">
              <label>
                <i class="fa fa-unlock fa-fw font-dark"></i>&nbsp;Current Password</label>
              <input type="password" id='pw-current' class="form-control input-circle" placeholder="Current Password">
            </div>
            <div class="form-group">
              <label>
                <i class="fa fa-lock fa-fw font-dark"></i>&nbsp;New Password</label>
              <input type="password" id='pw-new' class="form-control input-circle" placeholder="New Password">
            </div>
            <div class="form-group">
              <label>
                <i class="fa fa-lock fa-fw font-dark"></i>&nbsp;Verify New Password</label>
              <input type="password" id='pw-verify' class="form-control input-circle" placeholder="Verify New Password">
            </div>
            <div class="alert {{pwSuccess}} {{#unless pwMessage}}display-hide{{/unless}}">
              <button class="close" data-close="alert"></button>
              <span>{{pwMessage}}</span>
            </div>
            <input type="submit" id='pw-submit' class="btn blue" value='Update'>
            <input type="button" id='pw-cancel' class="btn default" value='Cancel'>
          </div>
        </form>
      </div>
    </div>

    <div class="portlet light bordered">
      <div class="portlet-title">
        <div class="caption font-red-sunglo">
          <i class="fa fa-bell font-red-sunglo"></i>
          <span class="caption-subject bold uppercase">&nbsp;Update Notification Preference</span>
        </div>
      </div>
      <div class="portlet-body form">
        <form role="form" id='np-form'>
          <div class="form-body">
            <div class="form-group">
              <label>Choose where you want to receive notifications</label>
              <div class="mt-radio-list">
                <label class="mt-radio mt-radio-outline">&nbsp;Email
                  <input type="radio" value="email" name="notification-preference" {{isChecked 'email'}}/>
                  <span></span>
                  {{#if isChosen 'email'}}
                  <i class='fa fa-check-circle
                    font-green-jungle'></i>{{/if}}
                </label>
                <label class="mt-radio mt-radio-outline">&nbsp;SMS
                  <input type="radio" value="sms" name="notification-preference" {{isChecked 'set'}}/>
                  <span></span>
                  {{#if isChosen 'sms'}}
                  <i class='fa
                  fa-check-circle font-green-jungle'></i>{{/if}}
                </label>
              </div>
              <div class="alert {{npSuccess}} {{#unless npMessage}}display-hide{{/unless}}">
                <button class="close" data-close="alert"></button>
                <span>{{npMessage}}</span>
              </div>
              <input type="submit" id='np-submit' class="btn blue" value='Update'>
              <input type="button" id='np-cancel' class="btn default" value='Cancel'>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
